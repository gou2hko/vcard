<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt hinzuf√ºgen</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            padding: 30px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            object-fit: cover;
            border: 4px solid #667eea;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 5px;
        }
        .company {
            color: #667eea;
            font-size: 16px;
            margin-bottom: 30px;
        }
        .auto-save {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            font-size: 14px;
            color: #666;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:active {
            background: #5568d3;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .success {
            color: #28a745;
            font-weight: 600;
        }
        .error {
            color: #dc3545;
        }
        .info {
            margin-top: 15px;
            font-size: 13px;
            color: #666;
            line-height: 1.6;
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://i.postimg.cc/VNMQjzn6/images.jpg" alt="Dr. Ulli Goldhahn" class="photo" id="photo">
        <h1>Dr. Ulli Goldhahn</h1>
        <p class="company">Storypod</p>
        
        <div class="auto-save" id="autoSave">
            <div class="spinner"></div>
            <div class="status" id="status">Kontakt wird vorbereitet...</div>
        </div>
        
        <div class="info" id="info" style="display:none;"></div>
        
        <button class="btn" id="manualBtn" style="display:none;">
            üì± Kontakt zu Handy hinzuf√ºgen
        </button>
    </div>

    <script>
        const contactData = {
            photoUrl: 'https://i.postimg.cc/VNMQjzn6/images.jpg',
            name: 'Dr. Ulli Goldhahn',
            familyName: 'Goldhahn',
            givenName: 'Ulli',
            organization: 'Storypod',
            phone: '+491607877116',
            email: 'ulli.goldhahn@kiducation.com',
            website: 'https://storypod.com',
            address: 'Storypodstra√üe 1, 82405 Tutzing, Deutschland',
            linkedin: 'https://www.linkedin.com/in/ulligoldhahn/'
        };

        async function fetchImageAsBlob(url) {
            const response = await fetch(url);
            return await response.blob();
        }

        async function blobToBase64(blob) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(',')[1]);
                reader.readAsDataURL(blob);
            });
        }

        async function createVCard(withPhoto = true) {
            let photoBase64 = '';
            
            if (withPhoto) {
                try {
                    const photoBlob = await fetchImageAsBlob(contactData.photoUrl);
                    photoBase64 = await blobToBase64(photoBlob);
                } catch (error) {
                    console.error('Bild konnte nicht geladen werden:', error);
                }
            }
            
            const vcard = `BEGIN:VCARD
VERSION:3.0
N:${contactData.familyName};${contactData.givenName};Dr.;;
FN:${contactData.name}
ORG:${contactData.organization}
TEL;TYPE=CELL:${contactData.phone}
EMAIL:${contactData.email}
URL:${contactData.website}
ADR;TYPE=WORK:;;Storypodstra√üe 1;Tutzing;;82405;Deutschland
X-SOCIALPROFILE;TYPE=linkedin:${contactData.linkedin}
${photoBase64 ? 'PHOTO;ENCODING=b;TYPE=JPEG:' + photoBase64 : ''}
END:VCARD`;
            
            return vcard;
        }

        async function autoSaveContact() {
            const status = document.getElementById('status');
            const autoSave = document.getElementById('autoSave');
            const info = document.getElementById('info');
            const manualBtn = document.getElementById('manualBtn');
            
            try {
                status.textContent = 'Lade Bild und erstelle Kontakt...';
                
                // vCard mit Bild erstellen
                const vcard = await createVCard(true);
                
                // Als Blob
                const blob = new Blob([vcard], { type: 'text/vcard;charset=utf-8' });
                
                // Data URL erstellen (f√ºr iOS)
                const dataUrl = 'data:text/vcard;charset=utf-8,' + encodeURIComponent(vcard);
                
                // Versuche direkten Download (funktioniert auf manchen Ger√§ten)
                status.textContent = '√ñffne Kontakte-App...';
                
                // Methode 1: Window Location (iOS Safari)
                setTimeout(() => {
                    window.location.href = dataUrl;
                }, 500);
                
                // Methode 2: Versteckter Link (Android)
                setTimeout(() => {
                    const link = document.createElement('a');
                    link.href = window.URL.createObjectURL(blob);
                    link.download = 'Dr_Ulli_Goldhahn.vcf';
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    
                    setTimeout(() => {
                        document.body.removeChild(link);
                        window.URL.revokeObjectURL(link.href);
                    }, 100);
                }, 1000);
                
                // Feedback nach 2 Sekunden
                setTimeout(() => {
                    autoSave.style.display = 'none';
                    info.style.display = 'block';
                    info.className = 'info';
                    info.innerHTML = `
                        <strong>‚úÖ Kontakt wurde ge√∂ffnet!</strong><br><br>
                        üì± Tippe auf <strong>"Kontakt erstellen"</strong> oder <strong>"Hinzuf√ºgen"</strong><br><br>
                        Das Bild ist bereits dabei! üéâ<br><br>
                        <small>Funktioniert nicht? Nutze den Button unten.</small>
                    `;
                    manualBtn.style.display = 'block';
                }, 2000);
                
            } catch (error) {
                console.error('Fehler:', error);
                autoSave.style.display = 'none';
                info.style.display = 'block';
                info.className = 'info';
                info.innerHTML = `
                    <strong>‚ö†Ô∏è Automatisches √ñffnen nicht m√∂glich</strong><br><br>
                    Kein Problem! Nutze einfach den Button unten.
                `;
                manualBtn.style.display = 'block';
            }
        }

        async function manualSaveContact() {
            const btn = document.getElementById('manualBtn');
            const info = document.getElementById('info');
            
            btn.textContent = '‚è≥ Wird vorbereitet...';
            btn.disabled = true;
            
            try {
                const vcard = await createVCard(true);
                const blob = new Blob([vcard], { type: 'text/vcard;charset=utf-8' });
                const url = window.URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = 'Dr_Ulli_Goldhahn.vcf';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(url);
                
                btn.textContent = '‚úÖ Kontakt wird ge√∂ffnet!';
                info.innerHTML = `
                    <strong>‚úÖ Perfekt!</strong><br><br>
                    √ñffne jetzt die heruntergeladene Datei<br>
                    und tippe auf <strong>"Hinzuf√ºgen"</strong><br><br>
                    Das Bild ist dabei! üéâ
                `;
                
                setTimeout(() => {
                    btn.textContent = 'üì± Erneut √∂ffnen';
                    btn.disabled = false;
                }, 3000);
                
            } catch (error) {
                btn.textContent = '‚ùå Fehler - Nochmal versuchen';
                btn.disabled = false;
            }
        }

        // Event Listener
        document.getElementById('manualBtn').addEventListener('click', manualSaveContact);

        // AUTOMATISCHER Start beim Laden
        window.addEventListener('load', () => {
            setTimeout(autoSaveContact, 500);
        });
    </script>
</body>
</html>
