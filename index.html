<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt speichern</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .text {
            color: #fff;
            font-size: 18px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <div class="text">Kontakt speichern</div>
    </div>

    <script>
        async function fetchImageAsBlob(url) {
            const response = await fetch(url);
            return await response.blob();
        }

        async function blobToBase64(blob) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(',')[1]);
                reader.readAsDataURL(blob);
            });
        }

        async function saveContact() {
            try {
                const photoBlob = await fetchImageAsBlob('https://i.postimg.cc/VNMQjzn6/images.jpg');
                const photoBase64 = await blobToBase64(photoBlob);
                
                const vcard = `BEGIN:VCARD
VERSION:3.0
N:Goldhahn;Ulli;Dr.;;
FN:Dr. Ulli Goldhahn
ORG:Storypod
TEL;TYPE=CELL:+491607877116
EMAIL:ulli.goldhahn@kiducation.com
URL:https://storypod.com
ADR;TYPE=WORK:;;StorypodstraÃŸe 1;Tutzing;;82405;Deutschland
X-SOCIALPROFILE;TYPE=linkedin:https://www.linkedin.com/in/ulligoldhahn/
PHOTO;ENCODING=b;TYPE=JPEG:${photoBase64}
END:VCARD`;
                
                const blob = new Blob([vcard], { type: 'text/vcard;charset=utf-8' });
                const url = window.URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = 'Dr_Ulli_Goldhahn.vcf';
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                
                setTimeout(() => {
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(url);
                }, 100);
                
            } catch (error) {
                // Stiller Fehler - keine Anzeige
                console.error(error);
            }
        }

        window.addEventListener('load', () => {
            setTimeout(saveContact, 800);
        });
    </script>
</body>
</html>
